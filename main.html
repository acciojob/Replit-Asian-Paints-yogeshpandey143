<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
 	<div id="grid-container">
		<div id="1" class="grid-item">1</div>
		<div id="2" class="grid-item">2</div>
		<div id="3" class="grid-item">3</div>
		<div id="4" class="grid-item">4</div>
		<div id="5" class="grid-item">5</div>
		<div id="6" class="grid-item">6</div>
		<div id="7" class="grid-item">7</div>
		<div id="8" class="grid-item">8</div>
		<div id="9" class="grid-item">9</div>
	</div>

	<div>
		<label for="block_id">Block Id:</label>
		<input type="text" id="block_id" name="block_id"><br><br>

		<label for="colour_id">Color:</label>
		<input type="text" id="colour_id" name="colour_id"><br><br>

		<button id="change_button">Change Color</button>
		<button id="reset_button">Reset</button>
	</div>

	<script type="text/javascript">
		const gridItems = document.querySelectorAll('.grid-item');
		const changeButton = document.querySelector('#change_button');
		const resetButton = document.querySelector('#reset_button');

		changeButton.addEventListener('click', () => {
			const blockId = document.querySelector('#block_id').value;
			const color = document.querySelector('#colour_id').value;

			gridItems.forEach(item => {
				item.style.backgroundColor = 'transparent';
			});

			const blockItem = document.querySelector(`#${blockId}`);

			if (blockItem) {
				blockItem.style.backgroundColor = color;
			} else {
				alert('Invalid Block Id');
			}
		});

		resetButton.addEventListener('click', () => {
			gridItems.forEach(item => {
				item.style.backgroundColor = 'transparent';
			});
		});
	</script>

</body>

</html>
